%rebase('osnova.html', napaka=napaka, naslov='Prijava', stran='prijava')

<div class="container">
  <form action="{{url('prijava_next')}}" method="POST" style="width: 60%; margin: 0 auto;">
    <div class="form-group">
      <label for="username">Uporabniško ime</label>
      <input type="text" class="form-control" name="username" id="username" placeholder="Vnesi uporabniško ime"
        required>
    </div>
    <div class="form-group">
      <label for="password">Geslo</label>
      <input type="password" class="form-control" name="password" id="password" placeholder="Geslo" required>
    </div>
    <button type="submit" class="btn btn-primary btn-custom-green">Prijava</button>
  </form>

  %if napaka:
  <p class="opozorilo">{{napaka}}</p>
  %end
</div>
