%rebase('osnova.html', napaka = napaka, naslov='Dodajanje zdravnika', stran='dodaj zdravnika')

% if rola == 'admin':
<form action="{{url('dodaj_zdravnika_post')}}" method="POST" , style="width: 60%; margin-left: 5%;">
  <div class="form-group">
    <label for="username">Ime</label>
    <input type="input" class="form-control" name="ime" placeholder="Vnesi ime novega zdravnika">
  </div>
  <div class="form-group">
    <label for="username">Priimek</label>
    <input type="input" class="form-control" name="priimek" placeholder="Vnesi priimek novega zdravnika">
  </div>
  <div class="form-group">
    <label for="username">Specializacija</label>
    <input type="input" class="form-control" name="spec" placeholder="Vnesi specializacijo novega zdravnika">
  </div>
  <button type="submit" class="btn btn-light">Dodaj</button>
</form>

%else:
<p> Nima≈° dovoljenja za ogled te strani!</p>

%end
