%rebase('osnova.html', napaka=napaka, naslov='Dodajanje zdravnika', stran='dodaj zdravnika')

% if rola == 'admin':
<div class="form-container">
  <form action="{{url('dodaj_zdravnika_post')}}" method="POST">
    <div class="field">
      <label class="label" for="ime">Ime</label>
      <div class="control">
        <input class="input" type="text" name="ime" placeholder="Vnesi ime novega zdravnika" required>
      </div>
    </div>
    <div class="field">
      <label class="label" for="priimek">Priimek</label>
      <div class="control">
        <input class="input" type="text" name="priimek" placeholder="Vnesi priimek novega zdravnika" required>
      </div>
    </div>
    <div class="field">
      <label class="label" for="spec">Specializacija</label>
      <div class="control">
        <input class="input" type="text" name="spec" placeholder="Vnesi specializacijo novega zdravnika" required>
      </div>
    </div>
    <div class="control">
      <button type="submit" class="button btn-custom-green">Dodaj</button>
    </div>
  </form>
</div>

%else:
<p>Nima≈° dovoljenja za ogled te strani!</p>

%end

% if napaka:
<div class="notification is-danger">
  <p>{{napaka}}</p>
</div>
% end
