%rebase('osnova.html', naslov='Administracija')

<div class="container">
  <div class="form-container">
    <form action="{{url('prikazi_zdravnike')}}" method="GET">
      <button type="submit" class="button btn-custom-green btn-block">Prikaži zdravnike</button>
    </form>
    <form action="{{url('prikazi_paciente')}}" method="GET">
      <button type="submit" class="button btn-custom-green btn-block">Prikaži paciente</button>
    </form>
    <form action="{{url('prikazi_uporabnike')}}" method="GET">
      <button type="submit" class="button btn-custom-green btn-block">Prikaži uporabnike v bazi</button>
    </form>
    <form action="{{url('dodaj_zdravnika')}}" method="GET">
      <button type="submit" class="button btn-custom-green btn-block">Dodaj zdravnika</button>
    </form>

    %if napaka:
    <p class="opozorilo">{{napaka}}</p>
    %end
  </div>
</div>
