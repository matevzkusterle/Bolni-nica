%rebase('osnova.html', naslov='Seznam vseh pacientov', stran='pacienti')

<div>
  <div style="display: flex;">
    <div style="flex:1;">
      <table data-toggle="table" data-sticky-header="true" data-search="true" data-show-columns="true"
        data-sortable="true" id="izdelki" data-height="500">
        <thead>
          <tr>
            <th>Ime</th>
            <th>Priimek</th>
            <th>Å tevilka zdravstvenega zavarovanja</th>
          </tr>
        </thead>

        %for pacientt in pacienti:
        <tr>
          <td>{{pacientt.ime}}</td>
          <td>{{pacientt.priimek}}</td>
          <td>{{pacientt.szz}}</td>
        </tr>
        %end
      </table>


    </div>

  </div>

</div>
