%rebase('osnova.html', naslov='Registracija pacient', stran='registracija pacient')

<form action="{{url('registracija_pacient')}}" method="POST" style="width:60%">
    <div class="form-group">
      <label for="username">Ime</label>
      <input type="input" class="form-control" name="ime"  placeholder="Vnesi svoje ime">
    </div>
    <div class="form-group">
      <label for="username">Priimek</label>
      <input type="input" class="form-control" name="priimek"  placeholder="Vnesi svoj priimek">
    </div>
    <div class="form-group">
      <label for="username">SZZ</label>
      <input type="input" class="form-control" name="szz"  placeholder="Vnesi svojo številko zdravstvenega zavarovanja">
    </div>
    <div class="form-group">
      <label for="username">Uporabniško ime</label>
      <input type="input" class="form-control" name="username"  placeholder="Vnesi uporabniško ime">
    </div>
    <div class="form-group">
      <label for="password">Geslo</label>
      <input type="password" class="form-control" name="password" placeholder="Geslo">
    </div>
    <div class="form-group">
        <label for="password">Ponovi Geslo</label>
        <input type="password" class="form-control" name="password2" placeholder="Geslo">
      </div>
      
   
    <button type="submit" class="btn btn-primary">Registracija</button>
  </form>

  %if napaka:
  <p class="opozorilo">{{napaka}}</p>
%end
