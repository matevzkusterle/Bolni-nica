%rebase('osnova.html', naslov='Registracija pacient', stran='registracija pacient')

<form action="{{url('registracija_pacient')}}" method="POST" class="form-container">
  <div class="form-group">
    <label for="ime">Ime</label><br>
    <input type="text" id="ime" name="ime" class="input" placeholder="Vnesi svoje ime" required>
  </div>
  <div class="form-group">
    <label for="priimek">Priimek</label><br>
    <input type="text" id="priimek" name="priimek" class="input" placeholder="Vnesi svoj priimek" required>
  </div>
  <div class="form-group">
    <label for="szz">SZZ</label><br>
    <input type="text" id="szz" name="szz" class="input" placeholder="Vnesi svojo številko zdravstvenega zavarovanja"
      required>
  </div>
  <div class="form-group">
    <label for="username">Uporabniško ime</label><br>
    <input type="text" id="username" name="username" class="input" placeholder="Vnesi uporabniško ime" required>
  </div>
  <div class="form-group">
    <label for="password">Geslo</label><br>
    <input type="password" id="password" name="password" class="input" placeholder="Geslo" required>
  </div>
  <div class="form-group">
    <label for="password2">Ponovi Geslo</label><br>
    <input type="password" id="password2" name="password2" class="input" placeholder="Ponovi geslo" required>
  </div>

  <button type="submit" class="button btn-custom-green">Registracija</button>
</form>

%if napaka:
<p class="opozorilo">{{napaka}}</p>
%end
